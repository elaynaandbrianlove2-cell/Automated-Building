- name: Create Permanent Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }} # Gives each build a new version like v1, v2, etc.
          name: Oblivion Desktop Build ${{ github.run_number }}
          files: release/build/*.exe # This automatically attaches your Windows installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Uses your built-in permission
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Stable version for Electron projects

      - name: Install Dependencies
        run: npm install

      - name: Build for Linux
        run: npm run package:linux 

